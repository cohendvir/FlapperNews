<div class="page-header">
    <h1>Flapper News</h1>
</div>

<div ng-repeat="post in posts | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-remove" ng-click="removePost(post)"></span>
    <span class="glyphicon glyphicon-thumbs-up" ng-click="upvotePost(post)"></span>
    <a href="{{post.link}}" ng-show="post.link">{{post.title}}</a>
    <span><a href="#/posts/{{$index}}">Comments</a></span>
    <span ng-hide="post.link">{{post.title}}</span>
    ({{post.upvotes}} upvotes)
</div>
<form ng-submit="addPost()"
      style="margin-top:30px;">
    <h3>Add a new post</h3>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Title" ng-model="title" />
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Link" ng-model="link" />
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>
