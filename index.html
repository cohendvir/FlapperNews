<!DOCTYPE html>
<html lang="en" ng-app="flapperNews">
<head>
    <meta charset="UTF-8">
    <title>Flapper News</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <script src="main_controller.js"></script>
    <script src="posts_factory.js"></script>
    <script src="posts_controller.js"></script>

    <style type="text/css">
        .glyphicon-thumbs-up { cursor:pointer }
    </style>
</head>
<body>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <ui-view></ui-view>
        </div>
    </div>

    <script type="text/ng-template" id="/home.html">

        <div class="page-header">
            <h1>Flapper News</h1>
        </div>

        <div ng-repeat="post in posts | orderBy: '-upvotes'">
            <span class="glyphicon glyphicon-thumbs-up" ng-click="upvotePost(post)"></span>
            <a href="{{post.link}}" ng-show="post.link">{{post.title}}</a>
            <span><a href="#/posts/{{$index}}">Comments</a></span>
            <span ng-hide="post.link">{{post.title}}</span>
            ({{post.upvotes}} upvotes)
        </div>
        <form ng-submit="addPost()"
              style="margin-top:30px;">
            <h3>Add a new post</h3>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Title" ng-model="title" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Link" ng-model="link" />
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </script>

    <script type="text/ng-template" id="/posts.html">

        <form ng-submit="addComment()"
              style="margin-top:30px;">
            <h3>Add a new comment</h3>

            <div class="form-group">
                <input type="text"
                       class="form-control"
                       placeholder="Comment"
                       ng-model="body"></input>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>

        <div class="page-header">
            <h3>
                <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
                <span ng-hide="post.link">{{post.title}}</span>
            </h3>
        </div>

        <div ng-repeat="comment in post.comments | orderBy: '-upvotes'">
            <span class="glyphicon glyphicon-thumbs-up" ng-click="upvoteComment(comment)"></span>
            {{comment.upvotes}} - By {{comment.author}}
            <span style="font-size:20px; margin-left:10px;">
                {{comment.body}}
            </span>
        </div>
    </script>

</body>
</html>
