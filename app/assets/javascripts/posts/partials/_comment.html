<div>
    <span class="glyphicon glyphicon-remove" ng-click="removeComment(comment)"></span>
    <span class="glyphicon glyphicon-thumbs-up" ng-click="upvoteComment(comment)"></span>
    ({{comment.upvotes}} upvotes) - By {{comment.author}}
    <span style="font-size:20px; margin-left:10px;">
        {{comment.body}}
    </span>
</div>
